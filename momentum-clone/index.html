<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum Clone</title>
  </head>
  <body>
    <!-- Background -->
    <script async src="js/background.js"></script>

    <!-- Weather -->
    <div id="weather">
      <img id="icon" class="hidden" alt="weather icon" />
      <span id="city"></span>
      <span id="description"></span>
      <span id="temp"></span>
    </div>
    <script async src="js/weather.js"></script>

    <!-- Login -->
    <form id="login-form" class="hidden">
      <input required maxlength="15" type="text" placeholder="What is your name?" />
      <button>Log In</button>
    </form>

    <!-- Greeting-->
    <h2 id="clock">00:00:00</h2>
    <script defer src="js/clock.js"></script>

    <!-- Greeting -->
    <h1 id="greeting" class="hidden"></h1>
    <script defer src="js/greeting.js"></script>

    <!-- TODO List -->
    <form id="todo-form">
      <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list"></ul>
    <script defer src="js/todo.js"></script>

    <!-- Quote -->
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <script async src="js/quote.js"></script>
  </body>
</html>
