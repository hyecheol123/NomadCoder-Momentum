<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumBarunGothic@latest/nanumbarungothicsubset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum Clone</title>
  </head>
  <body>
    <!-- Background -->
    <script async src="js/background.js"></script>

    <!-- Weather -->
    <div class="hidden" id="weather">
      <span id="city"></span>
      <div id="current-weather">
        <div id="weather-icon">
          <img id="icon" class="hidden" alt="weather icon" />
          <span id="temp"></span>
        </div>
        <span id="description"></span>
      </div>
    </div>
    <script async src="js/weather.js"></script>

    <!-- Links -->
    <div id="link-placer">
      <div id="link-button">Links</div>
      <div id="link-wrapper">
        <div id="code-repo">
          <i class="fas fa-code"></i>
          <a href="https://github.com/hyecheol123/NomadCoder-Momentum" target="_blank">Code Repo</a>
        </div>
        <div id="github-profile">
          <i class="fab fa-github"></i>
          <a href="https://github.com/hyecheol123" target="_blank">GitHub Profile</a>
        </div>
        <div id="linkedIn">
          <i class="fab fa-linkedin"></i>
          <a href="https://www.linkedin.com/in/jhyecheol/" target="_blank">LinkedIn</a>
        </div>
      </div>
    </div>
    <script defer src="js/links.js"></script>

    <div id="greeting-wrapper">
      <!-- Greeting-->
      <h2 id="clock">00:00:00</h2>
      <script defer src="js/clock.js"></script>

      <!-- Login -->
      <form id="login-form" class="hidden">
        <input required maxlength="15" type="text" placeholder="What is your name?" />
      </form>

      <!-- Greeting -->
      <h1 id="greeting" class="hidden"></h1>
      <script defer src="js/greeting.js"></script>
    </div>

    <!-- Setup -->
    <div id="setup-wrapper">
      <div id="setting-box">
        <button id="change-username">Change Username</button>
        <button id="remove-all-tasks">Remove All Tasks</button>
        <div id="temp-button">
          <button id="metric">°C</button>
          <button id="imperial">°F</button>
        </div>
      </div>
      <i id="setup-icon" class="fas fa-cog"></i>
    </div>
    <script defer src="js/setup.js"></script>

    <!-- TODO List -->
    <div id="todo-wrapper">
      <div id="todo-box">
        <ul id="todo-list"></ul>
        <form id="todo-form">
          <input maxlength="30" type="text" placeholder="Write a To Do and Press Enter" required />
        </form>
      </div>
      <div id="todo-button">ToDos</div>
    </div>
    <script defer src="js/todo.js"></script>

    <!-- Quote -->
    <div id="quote-placer">
      <div id="quote-wrapper">
        <div id="quote">
          <span></span>
        </div>
        <div id="author">
          <span></span>
        </div>
      </div>
    </div>
    <script async src="js/quote.js"></script>
  </body>
</html>
